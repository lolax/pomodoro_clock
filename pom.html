<!DOCTYPE html>
<html>
  <head>
    <script src="./pom.js"></script>
    <link href="./pom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="duration_container">
      <div id="ses_title">Session</div>
      <div class ="btn" id="ses_dec">-</div>
      <div id="ses_time">25</div>
      <div class ="btn" id="ses_inc">+</div>
      <div id="brk_title">Break</div>
      <div class ="btn" id="brk_dec">-</div>
      <div id="brk_time">5</div>
      <div class ="btn" id="brk_inc">+</div>
      <hr>
    </div>
    <div id="timer_container">
      <div id="timer">25:00</div>
      <div id="timer_btns">
        <div class="btn" id="play"><i class="material-icons">play_arrow</i></div>
        <div class="btn" id="pause"><i class="material-icons">pause</i></div>
        <div class="btn" id="restart"><i class="material-icons">replay</i></div>
      </div>
    </div>
  </body>
</html>
